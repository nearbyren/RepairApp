import composing.builds.BuildConfig
import composing.builds.Google
import composing.builds.Testing
import composing.builds.ThirdLib

plugins {
    id 'com.android.library'
    id 'composing.builds'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.kapt'
    id 'kotlin-parcelize'
    id 'maven-publish'
}

android {

    compileSdk BuildConfig.compileSdk //编译的sdk
    namespace "nearby.lib.netwrok"
    defaultConfig {
        minSdk BuildConfig.minSdk //最低支持版本
        targetSdk BuildConfig.targetSdk //支持的目标版本
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        dataBinding true
    }
}

dependencies {
    testImplementation Testing.jUnit
    androidTestImplementation Testing.androidJunit
    androidTestImplementation Testing.espresso

    api Google.gson
    api ThirdLib.Okhttp3.retrofit
    api ThirdLib.Okhttp3.converterCalars
    api ThirdLib.Okhttp3.retrofitConverterGson
    api ThirdLib.Okhttp3.adapterRxjava
    api ThirdLib.Okhttp3.adapterRxjava2
    api ThirdLib.Okhttp3.okhttp3
    api ThirdLib.Okhttp3.conscryptAndroid
    api ThirdLib.Fastjson.fastjson
    implementation project(path: ':library:lib-base')
    //apache StringUtils导入
    api "org.apache.commons:commons-lang3:3.7"
    //apache Base64导入
    api "commons-codec:commons-codec:1.11"
}